<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sato Quasi-Complex Logo</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 100%);
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .logo-container {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            padding: 40px;
            margin: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        
        .logo svg {
            width: 100%;
            height: 100%;
        }
        
        .hyperfunction-path {
            stroke: #ff6b6b;
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 5,3;
            animation: flow 3s ease-in-out infinite;
            filter: drop-shadow(0 0 5px #ff6b6b);
        }
        
        .complex-structure {
            stroke: #4ecdc4;
            stroke-width: 2.5;
            fill: rgba(78, 205, 196, 0.1);
            animation: rotate 8s linear infinite;
            transform-origin: 150px 150px;
        }
        
        .cohomology-ring {
            stroke: #45b7d1;
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 8,4;
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 3px #45b7d1);
        }
        
        .obstruction-points {
            fill: #ffd93d;
            animation: sparkle 1.5s ease-in-out infinite;
        }
        
        .topos-grid {
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 1;
            fill: none;
            opacity: 0.6;
        }
        
        @keyframes flow {
            0%, 100% { stroke-dashoffset: 0; }
            50% { stroke-dashoffset: 20; }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; stroke-width: 2; }
            50% { opacity: 1; stroke-width: 3; }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0.8; r: 3; }
            50% { opacity: 1; r: 4; }
        }
        
        .logo-text {
            text-align: center;
            margin-top: 30px;
        }
        
        .main-title {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
            margin-bottom: 5px;
        }
        
        .tagline {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 15px;
            max-width: 400px;
            line-height: 1.4;
        }
        
        .variations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 60px;
            width: 100%;
            max-width: 1200px;
        }
        
        .variation {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .variation h3 {
            color: #ffd93d;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .mini-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto;
        }
        
        .icon-version {
            width: 60px;
            height: 60px;
        }
        
        .monochrome {
            filter: grayscale(1) brightness(1.2);
        }
        
        .minimal .hyperfunction-path,
        .minimal .complex-structure,
        .minimal .cohomology-ring {
            animation: none;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                <!-- Background topos grid -->
                <defs>
                    <pattern id="topos-grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                        <path d="M 20 0 L 0 0 0 20" class="topos-grid"/>
                    </pattern>
                </defs>
                <rect width="300" height="300" fill="url(#topos-grid)" opacity="0.3"/>
                
                <!-- Central quasi-complex structure (twisted torus/mobius-like) -->
                <path d="M 150 50 
                         C 200 50, 250 100, 250 150
                         C 250 200, 200 250, 150 250  
                         C 100 250, 50 200, 50 150
                         C 50 100, 100 50, 150 50 Z" 
                      class="complex-structure"/>
                
                <!-- Hyperfunction flows (Sato's singularities) -->
                <path d="M 75 75 Q 150 50, 225 75 Q 250 150, 225 225 Q 150 250, 75 225 Q 50 150, 75 75" 
                      class="hyperfunction-path"/>
                
                <!-- Inner hyperfunction spiral -->
                <path d="M 150 100 Q 180 130, 150 160 Q 120 130, 150 100" 
                      class="hyperfunction-path" style="stroke-width: 2;"/>
                
                <!-- Cohomology rings (obstruction classes) -->
                <circle cx="150" cy="150" r="80" class="cohomology-ring"/>
                <circle cx="150" cy="150" r="60" class="cohomology-ring" style="animation-delay: 0.5s;"/>
                <circle cx="150" cy="150" r="40" class="cohomology-ring" style="animation-delay: 1s;"/>
                
                <!-- Obstruction points (where integrability fails) -->
                <circle cx="150" cy="80" r="3" class="obstruction-points"/>
                <circle cx="220" cy="150" r="3" class="obstruction-points" style="animation-delay: 0.3s;"/>
                <circle cx="150" cy="220" r="3" class="obstruction-points" style="animation-delay: 0.6s;"/>
                <circle cx="80" cy="150" r="3" class="obstruction-points" style="animation-delay: 0.9s;"/>
                
                <!-- Chart overlap indicators -->
                <path d="M 120 120 L 180 120 L 180 180 L 120 180 Z" 
                      stroke="rgba(255, 217, 61, 0.4)" stroke-width="1" fill="none" stroke-dasharray="3,3"/>
                
                <!-- Central J symbol -->
                <text x="150" y="160" text-anchor="middle" font-family="serif" font-size="24" 
                      fill="rgba(255, 255, 255, 0.9)" font-style="italic">ùêΩ</text>
            </svg>
        </div>
        
        <div class="logo-text">
            <div class="main-title">SATO</div>
            <div class="subtitle">Quasi-Complex</div>
            <div class="tagline">
                Hyperfunction methods for integrability analysis
            </div>
        </div>
    </div>
    
    <div class="variations">
        <div class="variation">
            <h3>ICON VERSION</h3>
            <div class="mini-logo icon-version">
                <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                    <path d="M 150 50 C 200 50, 250 100, 250 150 C 250 200, 200 250, 150 250 C 100 250, 50 200, 50 150 C 50 100, 100 50, 150 50 Z" 
                          class="complex-structure" style="animation: none;"/>
                    <path d="M 75 75 Q 150 50, 225 75 Q 250 150, 225 225 Q 150 250, 75 225 Q 50 150, 75 75" 
                          class="hyperfunction-path" style="animation: none;"/>
                    <circle cx="150" cy="150" r="60" class="cohomology-ring" style="animation: none;"/>
                    <text x="150" y="160" text-anchor="middle" font-family="serif" font-size="32" 
                          fill="rgba(255, 255, 255, 0.9)" font-style="italic">ùêΩ</text>
                </svg>
            </div>
        </div>
        
        <div class="variation">
            <h3>MONOCHROME</h3>
            <div class="mini-logo monochrome">
                <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                    <path d="M 150 50 C 200 50, 250 100, 250 150 C 250 200, 200 250, 150 250 C 100 250, 50 200, 50 150 C 50 100, 100 50, 150 50 Z" 
                          class="complex-structure"/>
                    <path d="M 75 75 Q 150 50, 225 75 Q 250 150, 225 225 Q 150 250, 75 225 Q 50 150, 75 75" 
                          class="hyperfunction-path"/>
                    <circle cx="150" cy="150" r="60" class="cohomology-ring"/>
                    <text x="150" y="160" text-anchor="middle" font-family="serif" font-size="24" 
                          fill="rgba(255, 255, 255, 0.9)" font-style="italic">ùêΩ</text>
                </svg>
            </div>
        </div>
        
        <div class="variation">
            <h3>MINIMAL</h3>
            <div class="mini-logo minimal">
                <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="150" cy="150" r="100" stroke="#4ecdc4" stroke-width="3" fill="none"/>
                    <path d="M 75 75 Q 150 50, 225 75 Q 250 150, 225 225 Q 150 250, 75 225 Q 50 150, 75 75" 
                          stroke="#ff6b6b" stroke-width="2" fill="none"/>
                    <text x="150" y="160" text-anchor="middle" font-family="serif" font-size="28" 
                          fill="rgba(255, 255, 255, 0.9)" font-style="italic">ùêΩ</text>
                </svg>
            </div>
        </div>
        
        <div class="variation">
            <h3>TEXT ONLY</h3>
            <div style="padding: 20px 0;">
                <div style="font-size: 24px; font-weight: bold; background: linear-gradient(135deg, #ff6b6b, #4ecdc4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                    SATO
                </div>
                <div style="font-size: 12px; color: rgba(255, 255, 255, 0.8); margin-top: 5px;">
                    quasi-complex
                </div>
            </div>
        </div>
    </div>
</body>
</html>
